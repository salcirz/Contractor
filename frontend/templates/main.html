<!DOCTYPE html>

<html>

    <head>
        
        <title> Contrator.com</title>
        <link rel = "icon" href = "static\site images\logo.png">
        <link rel="stylesheet" href="../static/main.css.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.2/dist/countUp.umd.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    </head>

    <body>

        
        <div id = "firstsection">

            <nav class = "nav">
                
                <ul class ="nav">
                    
                
                    <li class = "nav-center"> 
                        <img id = "imge" src="../static/site images/Contractor.png" alt="">
                        <h3 id = "contractor"> Contractor </h3>
                        <img id = "lef" src="../static/site images/pricetag.png" alt="">
                        
                       
                    </li>
                    
                    <li class = "nav-right">   
                        <a id = "personbut">
                            <i id = "person" data-lucide ="user"> </i>
                            <div id = "loginlogo"><h1 id = "initial"></h1></div>
                        </a>
                    </li>
                            
                </ul>

            </nav>
            
            <h1 id = "words">Get free landscaping quotes now.</h1>
            
            <section class = "notnav">

                <div id = "left">
                    
                    <form id = "estimateform" >
                        

                        <div>

                            <input name = "fileinput" id = "file" type="file" accept="image/*" style = "display: none;">
                            <label for = "file" id = "main" class = "main">
                                <div id = "maincenter" class = "maincenter">
                                    <div id = "cloudlabel" ><i id = "cloudlogo" data-lucide="cloud-upload"></i>Upload a picture</div>  
                                </div>
                            </label>
                            
                        </div>
                        
                        <div class= "step2">
                            <ul class = "step2">
                            
                                <li>    
                                    <select name="jobsearch" id="jobsearch">
                                        <option value="" selected disabled><h1>Select Job Type</h1></option>
                                        <option value="Lawn Mowing">Lawn Mowing</option>
                                        <option value="Mulch">Mulch</option>
                                        <option value="Seeding">Seeding</option>
                                        <option value="Junk Removal">Junk Removal</option>
                                        <option value="Foliage Removal">Foliage Removal</option>
                                        <option value="Weed Whacking"> Weed Whacking</option>
                                        <option value="Overgrown Grass">Overgrown Grass</option>
                                        <option value="Bush Trimming">Bush Trimming</option>
                                        <option value="Weed Pulling"> Weed Pulling</option>
                                        <option value="Leaf Removal">Leaf Removal</option>
                                    </select>
                                    
                                </li>
                                <li>
                                   <input step="any" id = "numberinput" name="numberinput" type="text" placeholder="Number of Hours">
                                </li>
                                
                                
                            </ul>
                        </div>  
                        
                        <div id = "submitfield" class = "step2">
                            <button id = "buttonlabel" type="submit" class = "submit" onclick = "document.getElementById('c').scrollIntoView({ behavior: 'smooth' });">
                                <h2 id= "sub" class = "steponenobg">Get Price</h2>
                            </button>
                            
                        </div>
                    </form>
                </div>
                
            </section> 

        </div>


        <div class = "right">
                
            <ul class = "displaystats">
                <li class = "licla"> 
                    <img class= "picss" src="../static/site images/price.jpg" alt="hi">
                    <h1 class = "text"> Price for Customers</h1>
                    <h1 class="textt" id  ="priceoutput">$$$</h1>
                </li>

                <li class = "licla"> 
                    <div id = "c"><img class = "picss" src="../static/site images/time.avif" alt=""></div>
                    <h1 class = "text"> Completion Time, Hours</h1>
                    <h1 class="textt" id = "timeoutput">00:00</h1>
                    <button id = "reportbutton" ><h3 class="textsh"> View Full Report </h3></button>
                </li>
                    
                <li class = "licla"> 
                    <img class = "picss" src="../static/site images/mats.jpg" alt="hi">
                    <h1 class = "text">Cost to Complete</h1>
                    <h1 class="textt" id = "costoutput">$$$</h1>
                </li>
            </ul>
        </div>    

        <div id = "popup">
            <a class = "poplink" href="/viewjobs"> View Jobs </a>
            <a class = "poplink" href="/clearsession"> Sign Out </a>
        </div>
            
    
        <footer > <p>&copy; 2025 Contractor Dashboard</p></footer>
        
        <script>
            lucide.createIcons();
        </script>
        
        <script src = "static/main.js"></script>
        
    </body>

</html>
