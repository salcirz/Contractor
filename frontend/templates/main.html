<!DOCTYPE html>

<html>

    <head>
        
        <title> Contrator.com</title>
        <link rel = "icon" href = "static\site images\logo.png">
        <link rel="stylesheet" href="/static/main.css.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    
    </head>

    <body>

        
                <nav class = "nav">
                    
                        <ul class ="nav">

                           <li class="nav-left"><a href="Contractor Coding/reportpage.html"> <img id = "hamburg" src="site images\hamburg.jpg" alt=""></a></li>
                           <li class = "nav-center"><h1 id = "contractor">Contractor</h1></li>
                           
                            <li class = "nav-right">   
                                <a href ="Contractor Coding/registerpage.html">
                                    <i id = "person" data-lucide ="user"></i>
                                </a>
                            </li>
                            
                        </ul>
                </nav>
                    

        <section class = "notnav">

            <div id = "left">

                <form action="/getprice" method="POST">
                    
                    <div id = "main" class = "main">
                        <div id = "maincenter" class = "maincenter">
                            <h1 class = "stepone"> Step 1</h1>
                            <input id = "file" type="file" accept="image/*" style = "display: none;">
                            <label id = "cloudlabel" for="file"> Upload<i id = "cloudlogo" data-lucide="cloud-upload"></i></label>  
                        </div>
                    </div>
                    
                    
                    <div class= "step2">
                        <ul class = "step2">
                            <li> <h1 class = "stepone">Step 2</h1></li>
                            <li> 
                                <select name="jobsearch" id="jobsearch">
                                    <option value="" selected disabled><h1>Select Job Type</h1></option>
                                    <option value="Lawn Mowing">Lawn Mowing</option>
                                    <option value="Mulch">Mulch</option>
                                    <option value="Seeding">Seeding</option>
                                    <option value="Junk Removal">Junk Removal</option>
                                    <option value="Foliage Removal">Foliage Removal</option>
                                    <option value="Weed Whacking"> Weed Whacking</option>
                                    <option value="Overgrown Grass">Overgrown Grass</option>
                                    <option value="Bush Trimming">Bush Trimming</option>
                                    <option value="Weed Pulling"> Weed Pulling</option>
                                    <option value="Leaf Removal">Leaf Removal</option>
                                </select>
                            </li>
                            <li>
                                <input  name  = "numberinput" class ="jobsearch" type="number" id = "numberinput" placeholder="Job Time (hrs)">
                            </li>
                            
                            
                        </ul>
                    </div>  
                    
                    <div id = "submitfield" class = "step2">
                        
                        <button id = "but" type="submit" style = "display: none;"></button>
                        <label id = "buttonlabel" for="but" class ="button"> <h1 class = "button">Estimate</h1></label>
                        
                        
                    </div>
                </form>
            </div>
                
            <div class = "right">
            
                <ul class = "displaystats">
                    <li class = "licla"> 
                        <h1> {{price}} </h1>
                        <h1>price</h1>
                    </li>

                    <li class = "licla"> 
                        <h1> {{time}} </h1>
                        <h1>timing</h1>
                        <h1>{{job}}</h1>
                    </li>

                    <li class = "licla"> 
                        <h1>{{cost}}</h1>
                        <h1>cost</h1>
                    </li>
                </ul>
            </div>
                
        </section> 

        <footer style="height: 200px;"></footer>
            
        <script>
            lucide.createIcons();
        </script>
            
        <script src = "static/main.js"></script>
            
    </body>

</html>
