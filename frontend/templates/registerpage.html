<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contractor Support - Account</title>
  <link rel="stylesheet" href="../static/registerpage.css">
  <script src="registerpage.js" defer></script>
</head>

<body>

  <div class="container">
  
    <form id="registerForm">

      <h2>Register - <a href="/"> Home </a>
      </h2>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" placeholder="Enter your email" required>

      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" placeholder="Create a username" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" placeholder="Create a password" required>

      <button type="submit" class="btn">Register</button>

      <p class="switch-form">
        Already have an account? <a href="/loginpage.html">Log in</a>
      </p>

    </form>

  </div>

</body>

</html>
